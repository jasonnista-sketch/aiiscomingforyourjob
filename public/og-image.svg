<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630" fill="none">
  <defs>
    <filter id="glow-xl" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="24" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-sm">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M60 0L0 0 0 60" fill="none" stroke="#FFFFFF" stroke-width="0.4" stroke-opacity="0.05"/>
    </pattern>
  </defs>

  <!-- BG -->
  <rect width="1200" height="630" fill="#080808"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Big X watermark - right side, ghost -->
  <line x1="680" y1="40" x2="1180" y2="590" stroke="#FF1F00" stroke-width="60" stroke-linecap="round" stroke-opacity="0.05"/>
  <line x1="1180" y1="40" x2="680" y2="590" stroke="#FF1F00" stroke-width="60" stroke-linecap="round" stroke-opacity="0.05"/>

  <!-- Logo mark top-left -->
  <rect x="56" y="52" width="44" height="44" fill="#111111"/>
  <line x1="62" y1="58" x2="94" y2="90" stroke="#FF1F00" stroke-width="3" stroke-linecap="round" filter="url(#glow-sm)"/>
  <line x1="94" y1="58" x2="62" y2="90" stroke="#FF1F00" stroke-width="3" stroke-linecap="round" filter="url(#glow-sm)"/>

  <!-- Site name -->
  <text x="114" y="82" font-family="'Courier New', monospace" font-size="15" fill="#444444" letter-spacing="2">aiiscomingforyourjob.com</text>

  <!-- AI - huge red -->
  <text x="56" y="420" font-family="Impact, sans-serif" font-size="320" fill="#FF1F00" filter="url(#glow-xl)">AI</text>

  <!-- IS COMING FOR YOUR JOB -->
  <text x="56" y="508" font-family="Impact, sans-serif" font-size="96" fill="#F5F3EE" letter-spacing="4">IS COMING FOR YOUR JOB.</text>

  <!-- Divider -->
  <line x1="56" y1="548" x2="560" y2="548" stroke="#222" stroke-width="1"/>

  <!-- Stats -->
  <text x="56"  y="586" font-family="Impact, sans-serif" font-size="32" fill="#F5F3EE">75</text>
  <text x="56"  y="608" font-family="'Courier New', monospace" font-size="11" fill="#555" letter-spacing="2">ROLES</text>

  <text x="160" y="586" font-family="Impact, sans-serif" font-size="32" fill="#F5F3EE">15</text>
  <text x="160" y="608" font-family="'Courier New', monospace" font-size="11" fill="#555" letter-spacing="2">INDUSTRIES</text>

  <text x="290" y="586" font-family="Impact, sans-serif" font-size="32" fill="#F5F3EE">38%</text>
  <text x="290" y="608" font-family="'Courier New', monospace" font-size="11" fill="#555" letter-spacing="2">AVG RISK</text>

  <!-- CTA -->
  <rect x="1000" y="570" width="160" height="44" stroke="#FF1F00" stroke-width="1.5" fill="none"/>
  <text x="1080" y="597" font-family="Impact, sans-serif" font-size="17" fill="#FF1F00" text-anchor="middle" letter-spacing="3">SEE YOUR RISK</text>
</svg>
